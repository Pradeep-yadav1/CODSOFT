<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" placeholder="0" />
      </div>

      <div class="row1">
        <button type="btn" class="special">AC</button>
        <button type="btn" class="special">DEL</button>
        <button type="btn" class="operators">%</button>
        <button type="btn" class="operators">/</button>
      </div>

      <div class="row2">
        <button type="btn">7</button>
        <button type="btn">8</button>
        <button type="btn">9</button>
        <button type="btn" class="operators">*</button>
      </div>

      <div class="row3">
        <button type="btn">4</button>
        <button type="btn">5</button>
        <button type="btn">6</button>
        <button type="btn" class="operators">+</button>
      </div>

      <div class="row4">
        <button type="btn">1</button>
        <button type="btn">2</button>
        <button type="btn">3</button>
        <button type="btn" class="operators">-</button>
      </div>

      <div class="row5">
        <button type="btn">00</button>
        <button type="btn">0</button>
        <button type="btn" class="operators">.</button>
        <button type="btn" class="equalbtn">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
